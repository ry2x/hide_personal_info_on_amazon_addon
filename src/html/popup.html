<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 200px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
            color: #1c1e21;
            margin-bottom: 15px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 28px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #42b72a; /* Green for ON */
        }

        input:checked + .slider:before {
            transform: translateX(22px);
        }

        .status {
            margin-top: 10px;
            font-size: 14px;
            font-weight: 500;
        }

        .status.on {
            color: #42b72a;
        }

        .status.off {
            color: #f02849;
        }

        .credits {
            margin-top: 15px;
            font-size: 10px;
            color: #65676b;
            text-align: center;
        }
        .credits a {
            color: #006ce5;
            text-decoration: none;
        }
        .credits a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title" id="popupTitle"></div>
        <label class="toggle-switch">
            <input type="checkbox" id="toggleSwitch">
            <span class="slider"></span>
        </label>
        <div id="status" class="status"></div>
        <div class="credits">
            Original by <a href="https://yuki0311.com/" target="_blank">yuki0311</a><br>
            Modded by <a href="https://github.com/ry2x/" target="_blank">Ry2X</a>
        </div>
    </div>
    <script src="../js/popup.js"></script>
</body>
</html>
